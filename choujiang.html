		position: relative;

	}
	#wrap div {
		position: absolute;
		width: 100px;
		height: 100px;
		border: 1px solid #333;
		box-sizing: border-box;	
		font: 16px/100px "微软雅黑";
		text-align: center;
	}
	.active {
		background: red;
		opacity: .6;	
	}
</style>

<body>

    </div>
    <script>
   		(function(){
			var arr = ['一等奖','二等奖','三等奖','四等奖','五等奖','六等奖','七等奖','八等奖','九等奖','十等奖'];

			}
			var $divs = $('#wrap').find('div');

				if($(e).css('top')>='100px'&&$(e).css('top')<='200px'&&$(e).css('left')>='100px'&&$(e).css('left')<='200px'){

			var $div;
			var timer;
			for(var i = 0;i<12;i++){
				$div = $('<div>'+arr[i%arr.length]+'</div>');
				$('#wrap').append($div);	
			}
			var $divs = $('#wrap').find('div');
			$divs.eq(0).css({
				top:0,
				left:0
			});
			$divs.eq(1).css({
				top:0,
				left:100
			});
			$divs.eq(2).css({
				top:0,
				left:200
			});
			$divs.eq(3).css({
				top:0,
				left:300
			});
			$divs.eq(4).css({
				top:100,
				left:300
			});
			$divs.eq(5).css({
				top:200,
				left:300
			});
			$divs.eq(6).css({
				top:300,
				left:300
			});
			$divs.eq(7).css({
				top:300,
				left:200
			});
			$divs.eq(8).css({
				top:300,
				left:100
			});
			$divs.eq(9).css({
				top:300,
				left:0
			});
			$divs.eq(10).css({
				top:200,
				left:0
			});
			$divs.eq(11).css({
				top:100,
				left:0
			});
			$('#wrap').on('click',function(){
				var n = 0;
				var a = Math.floor(Math.random()*10)*1000;
				$divs.eq(0).addClass('active').siblings('div').removeClass('active');
				timer = setInterval(function(){
					n++ 
					$divs.eq(n%$divs.length).addClass('active').siblings('div').removeClass('active');
					if((n%$divs.length)>3){
						clearInterval(timer);
						timer = setInterval(function(){
							n++ 
							$divs.eq(n%$divs.length).addClass('active').siblings('div').removeClass('active');
						},100);	
					}
				},800);
				setTimeout(function(){
					clearInterval(timer);
					var m = n+Math.floor(Math.random()*6);
					timer = setInterval(function(){
						n++ 
						$divs.eq(n%$divs.length).addClass('active').siblings('div').removeClass('active');
						if(n > m){
							clearInterval(timer);	
						}
					},800);
				},a);
				return n;	
			});
		})()
    </script>
